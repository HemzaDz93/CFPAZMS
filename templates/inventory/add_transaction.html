{% extends "base.html" %}

{% block title %}تسجيل حركة مخزون - نظام الإدارة{% endblock %}

{% block styles %}
<style>
    /* ============================================
       MODERN GRADIENT DESIGN SYSTEM - FORM PAGES
       ============================================ */
    
    /* Page Header Styling */
    .page-title {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: none;
        letter-spacing: 0.5px;
        margin-bottom: 0.5rem;
    }

    /* Card Styling */
    .card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        background: #ffffff;
        transition: all 0.3s ease;
    }

    .card:hover {
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.15);
    }

    .card-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px 12px 0 0;
        font-weight: 700;
        font-size: 1.1rem;
        letter-spacing: 0.3px;
        padding: 1.25rem;
    }

    .card-header .card-title {
        color: white;
        font-weight: 700;
        font-size: 1.1rem;
        letter-spacing: 0.3px;
        margin-bottom: 0;
    }

    .card-body {
        padding: 1.5rem;
    }

    /* Form Controls */
    .form-label {
        font-weight: 600;
        color: #374151;
        margin-bottom: 0.8rem;
        font-size: 0.95rem;
    }

    .form-control,
    .form-select {
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        background-color: #f9fafb;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        transition: all 0.3s ease;
        color: #374151;
    }

    .form-control::placeholder,
    .form-select::placeholder {
        color: #d1d5db;
    }

    .form-control:focus,
    .form-select:focus {
        border-color: #667eea;
        background-color: #ffffff;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        outline: none;
        color: #374151;
    }

    textarea.form-control {
        font-family: inherit;
        resize: vertical;
    }

    textarea.form-control:focus {
        border-color: #667eea;
        background-color: #ffffff;
    }

    /* Validation Feedback */
    .invalid-feedback {
        color: #ef4444;
        font-weight: 500;
        font-size: 0.9rem;
        display: block;
        margin-top: 0.5rem;
    }

    /* Text Danger */
    .text-danger {
        color: #ef4444;
        font-weight: 700;
    }

    /* Buttons */
    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        font-weight: 600;
        border-radius: 10px;
        padding: 0.75rem 1.5rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        color: white;
    }

    .btn-outline-secondary {
        border: 2px solid #d1d5db;
        color: #6b7280;
        font-weight: 600;
        border-radius: 10px;
        transition: all 0.3s ease;
        padding: 0.75rem 1.5rem;
        background-color: white;
    }

    .btn-outline-secondary:hover {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-color: transparent;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    /* Button Group Styling */
    .d-flex.gap-2 {
        display: flex;
        gap: 0.75rem;
        margin-top: 2rem;
        justify-content: flex-start;
    }

    /* Text Utilities */
    .text-muted {
        color: #9ca3af !important;
        font-weight: 500;
        font-size: 0.85rem;
    }

    /* Alert Styling */
    .alert-info {
        background: linear-gradient(135deg, rgba(6, 182, 212, 0.1) 0%, rgba(8, 145, 178, 0.05) 100%);
        border: 2px solid #06b6d4;
        border-right: 4px solid #06b6d4;
        border-radius: 10px;
        color: #0891b2;
        font-weight: 600;
        padding: 1rem;
        margin: 1.5rem 0;
    }

    .alert-info strong {
        color: #0891b2;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .page-title {
            font-size: 2rem;
        }

        .card-header {
            padding: 1rem;
        }

        .card-body {
            padding: 1.25rem;
        }

        .d-flex.gap-2 {
            flex-direction: column;
        }

        .btn-primary,
        .btn-outline-secondary {
            width: 100%;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="page-title">
                <i class="fas fa-plus-circle"></i> تسجيل حركة مخزون جديدة
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-exchange-alt"></i> بيانات الحركة
                </div>
                <div class="card-body">
                    <form method="POST" class="needs-validation">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="item_id" class="form-label">الصنف <span class="text-danger">*</span></label>
                                <select class="form-select" id="item_id" name="item_id" required>
                                    <option value="">-- اختر الصنف --</option>
                                    {% for item in items %}
                                    <option value="{{ item.id }}" data-current-qty="{{ item.quantity_in_stock }}"
                                            data-unit="{{ item.unit }}">
                                        {{ item.code }} - {{ item.name }} (المتوفر: {{ item.quantity_in_stock }} {{ item.unit }})
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="transaction_type" class="form-label">نوع الحركة <span class="text-danger">*</span></label>
                                <select class="form-select" id="transaction_type" name="transaction_type" required>
                                    <option value="">-- اختر نوع الحركة --</option>
                                    <option value="purchase">ورود (إضافة للمخزن)</option>
                                    <option value="issue">صرف (إخراج من المخزن)</option>
                                    <option value="transfer">تحويل بين الأقسام</option>
                                    <option value="return">إرجاع من موظف</option>
                                    <option value="adjustment">تسوية/تصحيح جرد</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="quantity" class="form-label">الكمية <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="quantity" name="quantity" required 
                                       min="0.01" step="0.01" placeholder="0.00">
                            </div>
                            <div class="col-md-4">
                                <label for="unit_display" class="form-label">الوحدة</label>
                                <input type="text" class="form-control" id="unit_display" name="unit_display" disabled>
                            </div>
                            <div class="col-md-4">
                                <label for="unit_price" class="form-label">سعر الوحدة</label>
                                <input type="number" class="form-control" id="unit_price" name="unit_price" 
                                       min="0" step="0.01" placeholder="بالدينار الجزائري">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="from_location" class="form-label">من (المصدر)</label>
                            <input type="text" class="form-control" id="from_location" name="from_location" 
                                   placeholder="مثال: الموردون / قسم الإدارة / المطعم">
                        </div>

                        <div class="mb-3">
                            <label for="to_location" class="form-label">إلى (الوجهة)</label>
                            <input type="text" class="form-control" id="to_location" name="to_location" 
                                   placeholder="مثال: المخزن الرئيسي / قسم التسويق / الموظفين">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">ملاحظات</label>
                            <textarea class="form-control" id="description" name="description" rows="3" 
                                      placeholder="أي ملاحظات إضافية حول هذه الحركة..."></textarea>
                        </div>

                        <div class="alert alert-info d-none" id="stock-warning" role="alert">
                            <strong>تنبيه:</strong> <span id="warning-text"></span>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> تسجيل الحركة
                            </button>
                            <a href="{{ url_for('inventory.transactions') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-times"></i> إلغاء
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const itemSelect = document.getElementById('item_id');
    const unitDisplay = document.getElementById('unit_display');
    const quantityInput = document.getElementById('quantity');
    const transactionTypeSelect = document.getElementById('transaction_type');
    const stockWarning = document.getElementById('stock-warning');
    const warningText = document.getElementById('warning-text');

    itemSelect.addEventListener('change', function() {
        const selectedOption = this.options[this.selectedIndex];
        const unit = selectedOption.dataset.unit;
        unitDisplay.value = unit;
    });

    quantityInput.addEventListener('change', function() {
        const selectedOption = itemSelect.options[itemSelect.selectedIndex];
        const currentQty = parseFloat(selectedOption.dataset.currentQty) || 0;
        const quantity = parseFloat(this.value) || 0;
        const transactionType = transactionTypeSelect.value;

        if (transactionType === 'issue' && quantity > currentQty) {
            stockWarning.classList.remove('d-none');
            warningText.textContent = `الكمية المطلوبة (${quantity}) أكثر من المتوفر (${currentQty})`;
        } else {
            stockWarning.classList.add('d-none');
        }
    });
});
</script>
{% endblock %}
