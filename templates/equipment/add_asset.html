{% extends "base.html" %}

{% block title %}إضافة أصل جديد - نظام الإدارة{% endblock %}

{% block styles %}
<style>
    /* ============================================
       MODERN GRADIENT DESIGN SYSTEM - FORM PAGES
       ============================================ */
    
    /* Page Header Styling */
    .page-title {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: none;
        letter-spacing: 0.5px;
        margin-bottom: 0.5rem;
    }

    /* Card Styling */
    .card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        background: #ffffff;
        transition: all 0.3s ease;
    }

    .card:hover {
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.15);
    }

    .card-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px 12px 0 0;
        font-weight: 700;
        font-size: 1.1rem;
        letter-spacing: 0.3px;
        padding: 1.25rem;
    }

    .card-header .card-title {
        color: white;
        font-weight: 700;
        font-size: 1.1rem;
        letter-spacing: 0.3px;
        margin-bottom: 0;
    }

    .card-body {
        padding: 1.5rem;
    }

    /* Section Headings */
    .card-body h5.card-title {
        font-weight: 700;
        color: #667eea;
        font-size: 1.1rem;
        margin-bottom: 1rem;
        letter-spacing: 0.3px;
        margin-top: 0;
    }

    .card-body hr {
        border: none;
        border-top: 2px solid #e5e7eb;
        margin-bottom: 1rem;
    }

    /* Form Controls */
    .form-label {
        font-weight: 600;
        color: #374151;
        margin-bottom: 0.8rem;
        font-size: 0.95rem;
    }

    .form-control,
    .form-select {
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        background-color: #f9fafb;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        transition: all 0.3s ease;
        color: #374151;
    }

    .form-control:focus,
    .form-select:focus {
        border-color: #667eea;
        background-color: #ffffff;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        outline: none;
        color: #374151;
    }

    textarea.form-control {
        font-family: inherit;
        resize: vertical;
    }

    textarea.form-control:focus {
        border-color: #667eea;
        background-color: #ffffff;
    }

    /* Validation Feedback */
    .invalid-feedback {
        color: #ef4444;
        font-weight: 500;
        font-size: 0.9rem;
        display: block;
        margin-top: 0.5rem;
    }

    /* Text Danger */
    .text-danger {
        color: #ef4444;
        font-weight: 700;
    }

    /* Buttons */
    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        font-weight: 600;
        border-radius: 10px;
        padding: 0.75rem 1.5rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        color: white;
    }

    .btn-outline-secondary {
        border: 2px solid #d1d5db;
        color: #6b7280;
        font-weight: 600;
        border-radius: 10px;
        transition: all 0.3s ease;
        padding: 0.75rem 1.5rem;
        background-color: white;
    }

    .btn-outline-secondary:hover {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-color: transparent;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    /* Button Group Styling */
    .d-flex.gap-2 {
        display: flex;
        gap: 0.75rem;
        margin-top: 2rem;
        justify-content: flex-start;
    }

    /* Text Utilities */
    .text-muted {
        color: #9ca3af !important;
        font-weight: 500;
    }

    .text-center {
        text-align: center !important;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .page-title {
            font-size: 2rem;
        }

        .card-header {
            padding: 1rem;
        }

        .card-body {
            padding: 1.25rem;
        }

        .d-flex.gap-2 {
            flex-direction: column;
        }

        .btn-primary,
        .btn-outline-secondary {
            width: 100%;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="page-title">
                <i class="fas fa-plus-circle"></i> إضافة أصل جديد
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-cube"></i> بيانات الأصل
                </div>
                <div class="card-body">
                    <form method="POST" class="needs-validation">
                        <!-- Basic Info -->
                        <div class="mb-3">
                            <h5 class="card-title">المعلومات الأساسية</h5>
                            <hr>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="asset_code" class="form-label">كود الأصل <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="asset_code" name="asset_code" required 
                                       placeholder="مثال: ASSET-2024-001">
                            </div>
                            <div class="col-md-6">
                                <label for="item_id" class="form-label">الصنف <span class="text-danger">*</span></label>
                                <select class="form-select" id="item_id" name="item_id" required>
                                    <option value="">-- اختر الصنف --</option>
                                    {% for item in items %}
                                    <option value="{{ item.id }}">{{ item.code }} - {{ item.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="serial_number" class="form-label">الرقم التسلسلي</label>
                            <input type="text" class="form-control" id="serial_number" name="serial_number" 
                                   placeholder="رقم تسلسلي من الشركة المصنعة">
                        </div>

                        <!-- Financial Info -->
                        <div class="mb-3">
                            <h5 class="card-title">المعلومات المالية</h5>
                            <hr>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="acquisition_date" class="form-label">تاريخ الاستحواذ <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="acquisition_date" name="acquisition_date" required>
                            </div>
                            <div class="col-md-6">
                                <label for="acquisition_price" class="form-label">سعر الاستحواذ (بالدينار)</label>
                                <input type="number" class="form-control" id="acquisition_price" name="acquisition_price" 
                                       min="0" step="0.01" placeholder="0.00">
                            </div>
                        </div>

                        <!-- Location -->
                        <div class="mb-3">
                            <h5 class="card-title">الموقع</h5>
                            <hr>
                        </div>

                        <div class="mb-3">
                            <label for="location" class="form-label">الموقع/القسم <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="location" name="location" required 
                                   placeholder="مثال: مكتب الإدارة / المطبخ / المستودع">
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus"></i> إضافة الأصل
                            </button>
                            <a href="{{ url_for('equipment.assets') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-times"></i> إلغاء
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
